                    <figcaption class="figcaption">
                         Racionais MC's é um grupo brasileiro de rap fundado em 1988 na cidade de São Paulo. É formado por Mano Brown,

                    </figcaption>

                       <p>Sobrevivendo no inferno</p><br>
                        A obra se destaca pela sua qualidade musical e por abordar temas políticos, como racismo,
                         encarceramento em massa, repressão policial, desigualdade social e a vida dos jovens negros da periferia.
                    </figcaption>
                </figure>
                    
                    <figure>
                        <img src="./imagem/disco2.jpg" title="Nada como um dia após o outro dia">
                        <figcaption>

                        </figcaption>    
                    </figure>
                        
                    
                    <figure>
                        <img src="./imagem/disco3.jpg" title="Cores & Valores">
